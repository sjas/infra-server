---
backup_objects:
  postgres_dbs:
  - roundcube
  - irclogs
  mysql_dbs:
  - prestashop
  - nextcloud
  files:
    include:
    - /var/lib/prestashop
    - /var/lib/nextcloud/apps
    - /var/lib/nextcloud/data
    - /var/www/doc.whitequark.org
    - /var/www/files.whitequark.org
    - /var/www/groupxiv.whitequark.org/public_html/data/
    - /var/www/llvm.moe
    exclude:
    - /var/www/groupxiv.whitequark.org/public_html/data/*-tiles
    - /var/lib/prestashop/app/cache
    - /var/lib/prestashop/xadmin/autoupgrade # a whole other copy of prestashop
    - /var/lib/nextcloud/data/*/cache
    - /var/lib/nextcloud/data/*/files_trashbin
